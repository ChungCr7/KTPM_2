<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>Shop của Bảo Chung</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-5 p-5">
					<img alt="" th:src="@{img/insta4.jpg}" width="100%" height="400px">
				</div>
				<div class="col-md-7 p-2">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header text-center">
							<p class="fs-4 text-center">Đăng Ký Tài Khoản</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/saveUser" enctype="multipart/form-data" id="userRegister" novalidate
								method="post">
								<div class="row">
									<div class="col">
										<label class="form-label">Họ Tên</label> <input required
											class="form-control" name="name" type="text">
									</div>

									<div class="col">
										<label class="form-label">Số Điện Thoại</label> <input
											required class="form-control" name="mobileNumber"
											type="number">
									</div>

								</div>

								<div class="mb-3">
									<label class="form-label">Email</label> <input required
										class="form-control" name="email" type="email">
								</div>


								<div class="row">
									<div class="col">
										<label class="form-label">Địa Chỉ</label> <input required
											class="form-control" name="address" type="text">
									</div>

									<div class="col">
										<label class="form-label">Thành Phố</label> <input required
											class="form-control" name="city" type="text">
									</div>

								</div>

								<div class="row">
									<div class="col">
										<label class="form-label">Trạng Thái</label> <input required
											class="form-control" name="state" type="text">
									</div>

									<div class="col">
										<label class="form-label">Mã Code</label> <input required
											class="form-control" name="pincode" type="number">
									</div>

								</div>


								<div class="row">
									<div class="col">
										<label class="form-label">Mật Khẩu</label> <input required
											class="form-control" name="password" type="password" id="pass">
									</div>

									<div class="col">
										<label class="form-label">Nhập Lại Mật Khẩu</label> <input
											required class="form-control" name="confirmpassword"
											type="password">
									</div>

								</div>



								<div class="mb-3">
									<label class="form-label">Ảnh Đại Diện</label> <input
										class="form-control" name="img" type="file">
								</div>






								<button type="submit"
									class="btn bg-primary text-white col-md-12">Đăng Ký</button>
							</form>
						</div>

						<div class="card-footer text-center">

							Bạn Đã Có Tài Khoản ? <a href="/login" class="text-decoration-none">Đăng Nhập
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
